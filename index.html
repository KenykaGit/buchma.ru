<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buchma</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            font-size: 24px;
            background-color: #000000;
            text-align: center;
            color: white;
        }
        img {
            max-width: 25rem;
            max-height: 25rem;
            min-width: 5rem;
            min-height: 5rem;
            margin: 12px;
            width: 100%; 
            height: auto;
        }
    </style>
</head>
<body>
    <img src="/img/Nostudio.png" alt="">

    <h1>Проверяем на наеб...</h1>
    <div id="message">Перенаправление через <span id="countdown">хз</span> секунды...</div>

    <script>
        let countdown = 6;
        const countdownElement = document.getElementById('countdown');

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(interval);
                document.querySelector("#message").innerHTML = "ща погодь еще чуть чуть"
                setTimeout(() => {
                    window.location.replace('https://vk.com/buchmadesign');
                }, 700);
            }
        }, 1000);
    </script>
</body>
</html>
